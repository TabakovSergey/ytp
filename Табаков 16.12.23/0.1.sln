#include <iostream>

int main()
{
	int f[4][4];
	for (int i = 0; i < 4; i++)
	{
		for (int v = 0; v < 4; v++)
		{
			f[i][v] = i*4 + 1 + v;
		}
	}
	for (int i = 0; i < 4; i++)
	{
		for (int v = 0; v < 4; v++)
		{
			std::cout << f[i][v] << ' ';
		}
		std::cout << std::endl;
	}
	
}
